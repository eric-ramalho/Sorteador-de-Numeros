<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Numbers - Sorteie o seu numero</title>
</head>

<body>

  <header>
    <img src="assets/logo.png" alt="Logo numbers">
    <h1>NUMBERS</h1>
  </header>

  <div class="container">
    <section id="hero">
      <p>ONLINE - GRATUITO</p>
      <H1>SORTEADOR DE NUMEROS</H1>
    </section>

    <section id="content">
      <h3>QUERO SORTEAR</h3>
      <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>

      <div id="inputs-container">
        <div class="input">
          <label for="number">NÚMEROS</label>
          <input type="text" id="number">
        </div>
        <div class="input">
          <label for="range">DE</label>
          <input type="text" id="range">
        </div>

        <div class="input">
          <label for="range-end">ATÉ</label>
          <input type="text" id="range-end">
        </div>
      </div>



    </section>


  </div>
</body>

</html>
